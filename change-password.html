<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
		<title>Match My House | Change password Page</title>
		<link type="text/css" href="assets/css/style.css" rel="stylesheet">
		<!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	<body class="body">
		<div id="mainWrapper">
			<!-- Includes Header -->
			<div id="include-header" w3-include-html="./includes/header-before-login.html"></div>
			<!-- Includes Header -->
			<!-- main section starts -->
			<div class="main-inner">
				<div class="blueBackground inputfeildPage">
					<div class="container">
						<div class="row top-row">
							<div class="col-sm-12 text-center">
								<h1>Change Password</h1>
								<p>Change your account password</p>
							</div>							
						</div>
						<div class="PageSection">
							<form>
								<div class="feildSet last">
									<div class="row">
										<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 padding-rl-0">	<div class="col-sm-12">
												<div class="form-group">
													<label>Old Password</label>
													<input type="text" class="form-control svgInput" placeholder="Enter Old Password">
												</div>
											</div>
											<div class="col-sm-12">
												<div class="form-group">
													<label>New Password</label>
													<input type="text" class="form-control svgInput" placeholder="Enter New Password">
												</div>
											</div>
											<div class="col-sm-12">
												<div class="form-group">
													<label>Re- Enter New Password</label>
													<input type="text" class="form-control svgInput" placeholder="Re- Enter New Password">
												</div>
											</div>											
										</div>
									</div>								
								</div>
								<div class="form-group submitInput no-margin text-center">
									<a href="javascript:void(0);" class="button buttonBorderless  button-success button-large button-min-220">Save</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- main section ends -->
			<!-- Includes Footer -->
			<div id="include-footer" w3-include-html="./includes/footer.html"></div>
			<!-- Includes Footer -->
			<!-- All SVG Import -->
			<div id="include-svgClip" w3-include-html="./includes/svg-clip.html"></div>
			<!-- All SVG Import -->
		</div>
	<script>
		//includeHTML();
		$(document).ready(function () {
			$("#include-header").load("includes/header-buyer-after-login.html");
			$("#include-footer").load("includes/footer.html");
			$("#include-svgClip").load("includes/svg-clip.html");
		});
	</script>
</body>
</html>
