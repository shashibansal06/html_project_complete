<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
		<title>Match My House | My profile edit page</title>
		<link type="text/css" href="assets/css/style.css" rel="stylesheet">
		<!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	<body class="body">
		<div id="mainWrapper">
			<!-- Includes Header -->
			<div id="include-header" w3-include-html="./includes/header-before-login.html"></div>
			<!-- Includes Header -->
			<!-- main section starts -->
			<div class="main-inner">
				<div class="blueBackground inputfeildPage searchPreferncePage">
					<div class="container">
						<div class="row top-row">							
							<div class="col-sm-12 text-center left">
								<h1>My Profile</h1>
								<p>Update your profile information.</p>
							</div>												
						</div>
						<div class="PageSection">
							<form>
								<div class="row">
									<div class="col-sm-12 text-center">
										<div class="profilePhoto">
						                    <div class="imgOute"><img src="assets/images/profileimg.png" alt="profile Image" class="img-responsive"/></div>
						                    <div class="uploadBtn">
						                       	<input type="file">
						                       	<span class="badge"><i class="icon-edit"></i></span>	
					                    	</div> 							                    
					                    </div>
									</div>	
								</div>
								<div class="feildSet last">
									<div class="row row-22">										
										<div class="col-sm-6">
											<div class="form-group">
												<label>Name</label>
												<input type="text" class="form-control svgInput" placeholder="Name">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label>Location of Interest</label>
												<div class="relative">
													<input type="text" class="form-control svgInput" placeholder="123 6th St. Melbourne, FL 32904">
													<button class="btn inputBtn"><img src="assets/images/locationIcon.png" alt="locationIcon"></button>
												</div>
											</div>
										</div>
									</div>
									<div class="form-group submitInput text-center">
										<a href="#" class="button buttonBorderless button-success button-large button-min-220">Update</a>
										<a href="javascript:void(0);" class="button buttonBorderless  button-orange button-large button-min-220">Cancel</a>
									</div>
								</div>
								
								<!-- opened Div on click start -->
								<div class="feildSet last">								
									
								</div>
								
								<!-- opened Div on click end -->
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- main section ends -->
			<!-- Includes Footer -->
			<div id="include-footer" w3-include-html="./includes/footer.html"></div>
			<!-- Includes Footer -->
			<!-- All SVG Import -->
			<div id="include-svgClip" w3-include-html="./includes/svg-clip.html"></div>
			<!-- All SVG Import -->
		</div>
	<script>
		//includeHTML();
		$(document).ready(function () {
			$("#include-header").load("includes/header-after-login.html");
			$("#include-footer").load("includes/footer.html");
			$("#include-svgClip").load("includes/svg-clip.html");
		});
	</script>
</body>
</html>
