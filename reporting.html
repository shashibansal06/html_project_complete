<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE"/>
		<title>Match My House | Reporting page</title>
		<link type="text/css" href="assets/css/style.css" rel="stylesheet">
		<!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	</head>
	<body class="body">
		<div id="mainWrapper">
			<!-- Includes Header -->
			<div id="include-header" w3-include-html="./includes/header-before-login.html"></div>
			<!-- Includes Header -->
			<!-- main section starts -->
			<div class="main-inner">
				<div class="blueBackground inputfeildPage addpropertyPage">
					<div class="container">
						<div class="row top-row">
							<div class="col-sm-12 right">
								<a href="#" class="pevPage absolute">Go back to previous page</a>
							</div>	
							<div class="col-sm-12 left">
								<h1>Submit Your Report</h1>
								<p>Contact our support team if you have any issue with a property or seller and we will take appropriate steps to help</p>
							</div>				
						</div>
						<div class="PageSection">
							<form>
								<div class="feildSet last">
									<div class="row">
										<div class="col-sm-5 col-md-4">
											<div class="form-group">
												<label>Issue / Reason</label>
												<div class="select-outer">
													<select class="form-control svgInput" placeholder="Select">
														<option>Select</option>
														<option>Select</option>
														<option>Select</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>Report Against</label>
												<div class="radio-outer">
		                                            <label class="z_radio">
		                                                <input type="radio" name="radioInline" checked="checked">
		                                                <span>Property</span>
		                                            </label>
		                                            <label class="z_radio">
		                                                <input type="radio" name="radioInline">
		                                                <span>Seller</span>
		                                            </label>                      
		                                        </div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>Description</label>
												<textarea type="text" class="form-control largeInput svgInput" placeholder="Enter Description"></textarea>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group submitInput text-center">
									<a href="addpropertystep3.html" class="button buttonBorderless button-success button-large button-min-220">Submit</a>
									<a href="addpropertystep3.html" class="button buttonBorderless button-orange button-large button-min-220">Cancel</a>									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- main section ends -->
			<!-- Includes Footer -->
			<div id="include-footer" w3-include-html="./includes/footer.html"></div>
			<!-- Includes Footer -->
			<!-- All SVG Import -->
			<div id="include-svgClip" w3-include-html="./includes/svg-clip.html"></div>
			<!-- All SVG Import -->
		</div>
<!-- Report Submitted Sucessfully start -->
<div class="modal customModal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal"><img src="assets/images/closePopup.png" alt="close"></button>
	          <h4 class="modal-title">Report Submitted Sucessfully?</h4>
	        </div>
	        <div class="modal-body deleteImageModal">
	            <p>An email has been sent to abc@domain.com with the details.</p>
	            <div class="form-group text-center bottombtn">
		          	<button type="button" class="button buttonBorderless button-orange button-min-145">Ok</button>
		        </div>
	        </div>     
	    </div>
    </div>
</div>
<!--  Report Submitted Sucessfully  Modal end -->
	<script>
		//includeHTML();
		$(document).ready(function () {
			$("#include-header").load("includes/header-before-login.html");
			$("#include-footer").load("includes/footer.html");
			$("#include-svgClip").load("includes/svg-clip.html");
		});
	</script>
</body>
</html>
